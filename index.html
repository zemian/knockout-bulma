<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KnockoutJS+Bulma</title>
    <link href="node_modules/bulma/css/bulma.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container box">
    <input class="input" data-bind="textInput: name" placeholder="Enter Name">
    <p class="has-text-primary" data-bind="if: name">Hello, <span data-bind="text: name"></span>!</p>
</div>
<script src="node_modules/knockout/build/output/knockout-latest.debug.js"></script>
<script src="index.js"></script>
<script>
    let app = new function () {
        this.name = ko.observable();
    };
    ko.applyBindings(app, document.getElementById("app"));
</script>

</body>
</html>
